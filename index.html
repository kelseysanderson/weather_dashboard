<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel= "stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class = "container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">What's the Weather?</h1>
            <p class="lead"> Display current weather data for your city with the click of a button.</p>
        </div>
    </header>
    <main class = "container-fluid">
        <section class="row justify-content-around">
            <div class="card col-12 col-sm-3.5 col-md-4 col-lg-3 col-xl-3 mb-5 ml-1 align-items-center" id= "current-weather" >
                <h2 class = "city-search-header">Search Your City:</h2>
                <form>
                <div class="form-group">
                    <input type="text" name= "city-input" class="form-control" id="name-input" placeholder="enter city" />
                </div>
                <button class="btn btn-info">Search</button>
                <ul class="list-group list-group" style = "width: 16rem"></ul>  
                </form>        
            </div>    
            <div class = "col-12 col-sm-7 col-md-7 col-lg-8 col-xl-8">
                <div class = "row justify-content-center">
                <div class= "current-city">
                    <h3 class="card-title">
                        <img class="weather-icon"></img>
                    </h3>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                    <p class="card-text"></p>
                    <a href="#" class="card-link"></a>
                    <a href="#" class="card-link"></a>
                </div>
                </div>
                <div class = "row justify-content-center">
                    <div class = "col-12 mb-5 ml-2">
                        <div class = "layout row justify-content-center"> </div>
                    </div>
                </div>
            </div>
            
           
                
            

        

    </section> 
       
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
