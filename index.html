<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel= "stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class = "container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">What's the Weather?</h1>
            <p class="lead"> Display current weather data for your city with the click of a button.</p>
        </div>
    </header>
    <main>
    <section class="container" id= "current-weather">
        <div class="row justify-content-center">
            <div class="card col-12 col-sm-6 col-md-5 col-lg-4 align-items-center" >
            <h2 class = "city-search-header">Search Your City:</h2>
            <form>
            <div class="form-group">
                <input type="text" name= "city-input" class="form-control" id="name-input" placeholder="enter city" />
            </div>
            <button class="btn btn-info">Search</button>
                <ul class="list-group list-group" style = "width: 16rem">
                </ul>
            </div>   
            </form>
            
        <div class= "current-city col-12 col-sm-5 col-md-6 col-lg-7">
                <h3 class="card-title">
                    <img class="weather-icon"></img>
                </h3>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text"></p>
                <a href="#" class="card-link"></a>
                <a href="#" class="card-link"></a>
                </div>
                  
                <h2 class= "city-name"></h2>
        </div>

        <div class="container" id="forecast-section">
            <div class = "layout row justify-content-center mt-5"> </div>
        </div>

    </section> 
       
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
